<!DOCTYPE html>
{%load staticfiles%}
<html>
<head>
    <title>Fibonacci Results</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "css/index.css"%}">

</head>
<body>
    <section class="fibonacci-ui">
        <div class="container">
            <form action="" method="GET">
                <input type="search" placeholder="Required number of Fibonacci sequence " name="number">
                <button class="btn btn-success">Enter</button>
            </form>
            <div>
                <p>{{number}}th number in Fibonacci sequence : {{result}}</p>
                <br/>
                <p>Execution time : {{time_taken}} seconds</p>
            </div>
        </div>
    </section>
</body>
</html>
